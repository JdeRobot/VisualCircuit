<body>
<!-- Navigation Bar -->
<nav class="navigation-bar">
    <div class="header">
      <p style="text-align:center; margin-top: 25px">
        VC+ by JdeRobot
        </p>
    </div>
</nav>

            <div class="container col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" style="margin-bottom: 50px; margin-top: 100px">
                <div class="card-deck">
                 {% for project in projects %}
                 <div class="card">
                   <div class="card-body">
                     <h5 class="card-title">{{project}}</h5>
                     <p class="card-text">Click here to go to {{project}}</p>
                   </div>
                   <div class="card-footer text-center">
                      <a href="{% url 'load_exercise' 'python_web_ide' 'FileSystem/'|add:project %}" class="btn btn-primary">Go to exercise</a>
                   </div>
                  </div>
                 {% endfor %}
                </div>
   
            </div>
